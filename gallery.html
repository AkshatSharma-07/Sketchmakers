    <link rel="stylesheet" href="styles.css">
    <style>
        .img-container {
            width: 100%;
            padding-top: 75%; /* 4:3 Aspect Ratio */
            position: relative;
        }

        .fixed-size-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the images cover the set dimensions without distortion */
            transition: transform 0.3s ease-in-out;
        }

        .img-container:hover .fixed-size-img {
            transform: scale(1.1);
        }

        .hover-modal {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }

        .img-container:hover .hover-modal {
            display: flex;
        }

        .hover-modal img {
            max-width: 90%;
            max-height: 90%;
        }

        .navbar {
            background: linear-gradient(to right, #4a90e2, #4a00e0);
            transition: background 0.3s ease-in-out;
        }

        .navbar a {
            color: white;
            font-weight: 600;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .navbar a:hover {
            color: #ffd700;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .navbar ul {
                flex-direction: column;
                align-items: center;
            }
            .navbar li {
                margin: 0.5rem 0;
            }
        }

        .gradient-text {
            background: linear-gradient(90deg, #ff007c, #ff8c00, #4a00e0, #00c6ff);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: pulse 2s infinite;
        }

        .shadow-text {
            text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.4);
        }

        .heading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .heading-container::before,
        .heading-container::after {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #b8a798, #5f605a);
            filter: blur(10px);
            z-index: -1;
            transform: translate(-50%, -50%) scale(1.2);
            opacity: 0.6;
            transition: transform 0.5s, opacity 0.5s;
        }

        .heading-container:hover::before,
        .heading-container:hover::after {
            transform: translate(-50%, -50%) scale(1.5);
            opacity: 0.8;
        }
    </style>
    <script>
        tailwind.config = {

                        fadeIn: {

                        }

    </script>
</head>
